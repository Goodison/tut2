  <div class="radiogroup">
    <div class="wrapper">
      <input class="state" type="radio"  id="a" value="going" formControlName="going">
      <label class="label" for="a">
        <div class="indicator"></div>
        <span class="text">Playing</span>
      </label>
    </div>
    <div class="wrapper">
      <input class="state" type="radio"  id="b" value="not going" formControlName="going">
      <label class="label" for="b">
        <div class="indicator"></div>
        <span class="text">Not Playing</span>
      </label>
    </div>
  
    <input type="text" class="form-control" name="name" formControlName="name" placeholder="Player name">
    <button class="btn btn-primary soft-btn" [disabled]="goingForm.invalid" (click)="onCreateServer()">Submit</button>
  </div>
  
  
  
  <p>{{ name.value }} {{ going.value }}</p>
